name: Dockermox 

on: 
  workflow_dispatch:
 
jobs:
  dockermox:
    runs-on: ubuntu-24.04
    steps:

      - name: Getting Updates and Installing Tailscale.
        run: |
          sudo apt-get update
          sudo apt-get install ca-certificates curl
          sudo apt remove --purge openssh* -y
          sudo install -m 0755 -d /etc/apt/keyrings
          sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
          sudo chmod a+r /etc/apt/keyrings/docker.asc

          echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
            $(. /etc/os-release && echo "${UBUNTU_CODENAME:-$VERSION_CODENAME}") stable" | \
            sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
          sudo apt-get update
          sudo apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin docker-compose
          curl -fsSL https://tailscale.com/install.sh | sh 
          sudo tailscale up
      - name: Provisioning and running Docker.
        run: |
          sudo docker pull debian:12
          curl -fsSL https://github.com/398103481wdawd/idk/raw/refs/heads/main/script2.sh | sh
          sudo docker build -t my-debian12 .
          sudo docker run -d --name debian12_container -p 22:22 -p 8006:8006 --privileged -v /sys/fs/cgroup:/sys/fs/cgroup:ro -v /proc:/proc -v /dev:/dev -v /run/systemd:/run/systemd my-debian12
          curl -fsSL https://github.com/Efebey2903/Docker-VNC/raw/refs/heads/main/loop.sh | sh
